name: Deploy Application

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy for (e.g., STG, PROD)'
        required: true
        type: choice
        options:
          - STG
          - PROD

env:
  AWS_REGION: ap-southeast-1                   # set this to your preferred AWS region, e.g. us-west-1
  ECR_REPOSITORY: my-ecr-repo                   # set this to your Amazon ECR repository name
  ECS_SERVICE: my-ecs-service                   # set this to your Amazon ECS service name
  ECS_CLUSTER: my-ecs-cluster                   # set this to your Amazon ECS cluster name
  ECS_TASK_DEFINITION: my-ecs-task-definition   # set this to the path to your Amazon ECS task definition
                                               # file, e.g. .aws/task-definition.json
  CONTAINER_NAME: my-container-name             # set this to the name of the container in the
                                               # containerDefinitions section of your task definition

permissions:
  contents: read

jobs:
  run_deploy:
    name: run_deploy / aws-docker-build
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install boto3
      
    - name: Setup environment variables from Secret Manager
      env:
        AWS_SECRETS_SOURCE: ${{ secrets.AWS_SECRETS_SOURCE }}
        AWS_REGION: ${{ env.AWS_REGION }}
      run: |
        python todo_app_oven/scripts/setup-env.py
        # Load the .env file into GitHub Actions environment
        if [ -f .env ]; then
          cat .env >> $GITHUB_ENV
        fi

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    - name: Build, tag, and push image to Amazon ECR
      id: build-image
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        IMAGE_TAG: ${{ github.sha }}
      run: |
        # Build a docker container and
        # push it to ECR so that it can
        # be deployed to ECS.
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
        echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT


