name: Deploy Application

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy for (e.g., STG, PROD)'
        required: true
        type: choice
        options:
          - STG
          - PROD

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
  AWS_SECRETS_NAME: ${{ secrets.AWS_SECRETS_NAME }}
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}

permissions:
  contents: read

jobs:
  build:
    name: run_deploy / aws-docker-build
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ env.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ env.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install boto3
      
    - name: Setup environment variables from Secret Manager
      env:
        AWS_SECRETS_NAME: ${{ env.AWS_SECRETS_NAME }}
        AWS_REGION: ${{ env.AWS_REGION }}
      run: |
        python scripts/setup-env.py
        # Load the .env file into GitHub Actions environment
        if [ -f .env ]; then
          cat .env >> $GITHUB_ENV
        fi

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    - name: Build, tag, and push image to Amazon ECR
      id: build-image
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        IMAGE_TAG: ${{ github.sha }}
        ECR_REPOSITORY: ${{ env.ECR_REPOSITORY }}
      run: |
        # Build a docker container and
        # push it to ECR so that it can
        # be deployed to ECS.
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
        echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT


  deploy:
    name: run_deploy / aws-docker-deploy
    needs: build
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ env.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ env.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Setup SSH key
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.EC2_SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    - name: Deploy to EC2
      env:
        EC2_USER: ${{ secrets.EC2_USER }}
        EC2_HOST: ${{ secrets.EC2_HOST }}
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        ECR_REPOSITORY: ${{ env.ECR_REPOSITORY }}
        IMAGE_TAG: ${{ github.sha }}
        CONTAINER_NAME: todo-stg-be
        NETWORK_NAME: app-network
        AWS_REGION: ${{ env.AWS_REGION }}
      run: |
        ssh -o StrictHostKeyChecking=no $EC2_USER@$EC2_HOST \
          "ECR_REGISTRY=$ECR_REGISTRY \
           ECR_REPOSITORY=$ECR_REPOSITORY \
           IMAGE_TAG=$IMAGE_TAG \
           CONTAINER_NAME=$CONTAINER_NAME \
           NETWORK_NAME=$NETWORK_NAME \
           AWS_REGION=$AWS_REGION" \
          bash << 'EOF'
          # Login to ECR 
          aws ecr get-login-password --region $AWS_REGION | docker login --username AWS --password-stdin $ECR_REGISTRY
          
          # Create Docker network if it doesn't exist
          if ! docker network ls | grep -q $NETWORK_NAME; then
            echo "Creating Docker network: $NETWORK_NAME"
            docker network create $NETWORK_NAME
          fi
          
          # Pull the latest image
          docker pull $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          
          # Stop and remove old container if exists
          if docker ps -a | grep -q $CONTAINER_NAME; then
            echo "Stopping existing container..."
            docker stop $CONTAINER_NAME || true
            docker rm $CONTAINER_NAME || true
          fi
          
          # Run new container in the network
          docker run -d \
            --name $CONTAINER_NAME \
            --network $NETWORK_NAME \
            --restart unless-stopped \
            $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          
          # Clean up old images
          docker image prune -f
          
          echo "Deployment completed successfully!"
        EOF